<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console Tricks</title>
  </head>
  <body>
    <p onclick="makeGreen()">xBREAKxDOWNx</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      console.log(`Hello I am  %s string`, "rahat");

      // Styled
      console.log(
        "%c I am some greate text",
        "font-size:50px; background:red; text-shadow: 10px 0 blue"
      );
      // Warning!
      console.warn("shit!");
      // Error :/
      console.error("shit!");
      // Info
      console.info("Crocofiled eat 3-4 people per year");
      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is wrong!! ");
      // Clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      console.clear();

      // Grouping Together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`This is ${dog.age} year old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });
      // Counting
      console.count("Bogdan");
      console.count("Bogdan");
      console.count("Bogdan");
      console.count("Bogdan");
      console.count("aaa");
      console.count("aaa");
      console.count("aaa");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/bogdannegura")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
